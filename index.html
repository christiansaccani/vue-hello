<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

</head>
<body>
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <h1>{{message}}</h1> 
        <img :src="picture" alt="fromDataPic">     

    </div>

    <style>
        img {
            height: 300px;
        }
    </style>    


    <!-- Ã¨ qui che effettivamente usiamo Vue -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati
                    message: "Hello VueWorld",
                    picture: "pikachu.jpg",
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
